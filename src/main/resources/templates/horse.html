<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title>Horse Page</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <a class="btn btn-outline-primary" th:href="@{/}">Главная</a>
        <a class="btn btn-outline-primary" th:href="@{/horse}">К лошадям</a>
    </form>
</nav>
<div align="center">
    <h1>Horse List</h1>

    <div class="row">
        <center>
            <div class="col-lg-6">
                <a class="btn btn-outline-primary" th:href="@{/horse/new}">
                    Добавить лошадь
                </a>
                <a class="btn btn-outline-primary" th:href="@{/horse/search}">Поиск
                </a>
            </div>
        </center>
    </div>

    <br/><br/>
    <table class="table">
        <thead class="table-light">
        <tr>
            <th scope="col"><a
                    th:href="@{'/horse/page/'+${currentPage} +'/name?sortDir=' + ${reverseSortDir}}">Кличка</a></th>
            <th scope="col"><a th:href="@{' /horse/page/'+${currentPage}+'/type?sortDir=' + ${reverseSortDir}}">Тип</a>
            </th>
            <th scope="col"><a
                    th:href="@{'/horse/page/'+ ${currentPage}+'/age?sortDir=' + ${reverseSortDir}}">Возраст</a></th>
            <th scope="col"><a
                    th:href="@{'/horse/page/'+${currentPage}+'/price?sortDir=' + ${reverseSortDir}}">Цена</a>
            </th>
            <th scope="col">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="horse : ${horses}">
            <td scope="row" th:text="${horse.name}">Кличка</td>
            <td scope="row" th:text="${horse.type}">Тип</td>
            <td scope="row" th:text="${horse.age}">Возраст
            </td>
            <td scope="row" th:text="${horse.price}">Цена
            </td>
            <td scope="row">
                <a th:href="@{/horse/update/{id}(id=${horse.id})}" class="btn btn-outline-primary">Изменить</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/horse/delete/{id}(id=${horse.id})}" class="btn btn-outline-primary">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <footer class="panel-footer">
        <nav>
            Total horses [[${totalHorses}]]: Page [[${currentPage}]] of [[${totalPage}]]
            <ul class="pagination">

                <li class="page-item">
                    <a class="page-link" th:if="${currentPage > 1}" th:href="@{/horse/page/1}">First</a>
                    <span class="page-link" th:unless="${currentPage > 1}">First</span>
                </li>

                <li class="page-item">
                    <a class="page-link" th:if="${currentPage > 1}" th:href="@{'/horse/page/' + ${currentPage - 1}}">Previous</a>
                    <span class="page-link" th:unless="${currentPage > 1}">Previous</span>
                </li>

                <li class="page-link">
                <span th:each="i :${#numbers.sequence(1,totalPage)}">
                <a th:href="@{'/horse/page/' + ${i} }">[[${i}]]</a>
                </span>
                </li>

                <li class="page-item">
                    <a class="page-link" th:if="${currentPage < totalPage}"
                       th:href="@{'/horse/page/' + ${currentPage + 1}}">Next</a>
                    <span class="page-link" th:unless="${currentPage < totalPage}">Next</span>
                </li>

                <li class="page-item">
                    <a class="page-link" th:if="${currentPage < totalPage}" th:href="@{'/horse/page/' + ${totalPage}}">Last</a>
                    <span class="page-link" th:unless="${currentPage < totalPage}">Last</span>
                </li>
            </ul>
        </nav>
    </footer>
</div>

</body>
</html>
