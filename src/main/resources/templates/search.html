<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>Search</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <a class="btn btn-outline-primary" th:href="@{/}">Главная</a>
        <a class="btn btn-outline-primary" th:href="@{/horse}">К лошадям</a>
    </form>
</nav>
<center>
    <h1>Поиск</h1>
    <div>

        <form th:action="@{/horse/search}" method="post">
            <div class="col-lg-3">
                <input type="text" name="keyword" class="form-control" th:value="*{keyword}">
            </div>
            <div class="col-lg-3">
                <input type="submit" class="btn btn-outline-primary">
            </div>
        </form>
    </div>
</center>

<table class="table">
    <thead class="table-light">
    <tr>
        <th scope="col">Кличка</th>
        <th scope="col">Тип</th>
        <th scope="col">Возраст</th>
        <th scope="col">Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="horse:${horses}">
        <td th:text="${horse.name}"></td>
        <td th:text="${horse.type}"></td>
        <td th:text="${horse.age}"></td>
        <td th:text="${horse.price}"></td>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
