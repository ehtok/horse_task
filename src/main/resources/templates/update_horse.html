<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Изменить лошадь</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <center>
        <h2>Изменить лошадь</h2>

        <form th:action="@{/horse}" th:object="${horse}" method="post" autocomplete="off">

            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{type}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{age}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{price}" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Редактировать</button>

        </form>
        <hr>
    </center>
</div>
<a th:href="@{/horse}" class="btn btn-info col-2">К списку лошадей</a>
</body>

</html>
